<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<form enctype="multipart/form-data" action="converter.html"
	method="POST">
<table>
	<tr>
		<td>Choose a destination mimetype:</td>
		<td><input type="text" name="accept-type"
			value="application/ms-word" /></td>
	</tr>
	<tr>
		<td>Choose a file to upload:</td>
		<td><input name="uploadedfile" type="file" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="Upload File" /></td>
	</tr>
</table>
</form>
</body>
</html>
